on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
      - uses: actions/upload-artifact@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: build
        run: script/bootstrap
      - name: test
        run: script/cibuild
      - name: RuboCop
        run: bundle exec rubocop -D --config .rubocop.yml
